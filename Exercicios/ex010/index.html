<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens adaptaveis</title>
</head>
<body>
    <picture>
        <source media="(max-width:730px )" srcset="imagens/foto.png" type="image/png">
       <source media="(max-width:1030px )" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexível">

    </picture>
    <!--lembrete: a base do código tem que ser a imagem que eu quero carregar,as alternativas tem que estar em cima da original, não pode inverter os sources,é de baixo pra cima-->
    <h1>reproduzindo audio</h1>
    <audio src="media/musicateste.mp3"controls ></audio>
    <audio preload="metadata" loop >
        <!--"esse source src" é para abrir outros arquivos caso o principal não funcione-->
        <source src="media/musicateste.mp3" type="audio/mpeg">
        <source src="media/musicateste.mp3" type="audio/ogg">
        <source src="media/musicateste.mp3" type="audio/wav">
    </audio>
    <p>se o navegador não possuir suporte instale a seguir &rarr;<a href="media/musicateste.mp3"> música</a></p>
    <h1>o gallaxy </h1>
    <p> pra vc abrir um paragrafo se usa a tag &lt;p&gt; </p>
    

    
    

   

    
    




    
</body>
</html>
